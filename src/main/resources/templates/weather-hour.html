<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

    <table>
            <tr>
            <th>DATETIME</th>
            <th>TEMP</th>
            <th>WIND_SPEED</th>
            <th>DESCRIPTION</th>
            <th>IMAGE</th>

            </tr>
            <tbody>


                    <tr th:each="h, iter : ${hour.data}">
                        <th:block th:switch="${date}">



                            <div th:case="${today}" th:if="${iter.count <= 9}" >
                                <div th:if="${iter.index}%2==0">
                                    <td><span th:text="${h.getDatetime().substring(11, 13) + ':00'}"></span></td>
                                    <td><span th:text="${h.getTemp() + 'C'}"></span></td>
                                    <td><span th:text="${h.getWind_spd()}"></span></td>
                                    <td><span th:text="${h.getWeather().getDescription()}"></span></td>
                                        <td><img th:src="'https://www.weatherbit.io/static/img/icons/'+${h.getWeather().getIcon()
                                        +'.png'}" alt="" width="50px"></td>
                                    </div>
                                </div>
                            </div>


                            <div th:case="${plusOneDay}" th:if="${iter.count >= 10 && iter.count <= 33}">
                                <div th:if="${iter.index}%2==0">
                                    <td><span th:text="${h.getDatetime().substring(11, 13) + ':00'}"></span></td>
                                    <td><span th:text="${h.getTemp() + 'C'}"></span></td>
                                    <td><span th:text="${h.getWind_spd()}"></span></td>
                                    <td><span th:text="${h.getWeather().getDescription()}"></span></td>
                                    <td><img th:src="'https://www.weatherbit.io/static/img/icons/'+${h.getWeather().getIcon()
                                        +'.png'}" alt="" width="50px"></td>
                                </div>
                            </div>

                            <div th:case="${plusTwoDays}" th:if="${iter.count >= 34 && iter.count <= 57}">
                                <div th:if="${iter.index}%2==0">
                                    <td><span th:text="${h.getDatetime().substring(11, 13) + ':00'}"></span></td>
                                    <td><span th:text="${h.getTemp() + 'C'}"></span></td>
                                    <td><span th:text="${h.getWind_spd()}"></span></td>
                                    <td><span th:text="${h.getWeather().getDescription()}"></span></td>
                                    <td><img th:src="'https://www.weatherbit.io/static/img/icons/'+${h.getWeather().getIcon()
                                        +'.png'}" alt="" width="50px"></td>
                                </div>
                            </div>

                            <div th:case="${plusThreeDays}" th:if="${iter.count >= 58 && iter.count <= 81}">
                                <div th:if="${iter.index}%2==0">
                                    <td><span th:text="${h.getDatetime().substring(11, 13) + ':00'}"></span></td>
                                    <td><span th:text="${h.getTemp() + 'C'}"></span></td>
                                    <td><span th:text="${h.getWind_spd()}"></span></td>
                                    <td><span th:text="${h.getWeather().getDescription()}"></span></td>
                                    <td><img th:src="'https://www.weatherbit.io/static/img/icons/'+${h.getWeather().getIcon()
                                        +'.png'}" alt="" width="50px"></td>
                                </div>
                            </div>

                            <div th:case="${plusFourDays}" th:if="${iter.count >= 82 && iter.count <= 105}">
                                <div th:if="${iter.index}%2==0">
                                    <td><span th:text="${h.getDatetime().substring(11, 13) + ':00'}"></span></td>
                                    <td><span th:text="${h.getTemp() + 'C'}"></span></td>

                                        +'.png'}" alt="" width="50px"></td>
                                </div>
                            </div>

                            <div th:case="${plusFiveDays}" th:if="${iter.count >= 106 && iter.count <= 129}">
                                <div th:if="${iter.index}%2==0">
                                    <td><span th:text="${h.getDatetime().substring(11, 13) + ':00'}"></span></td>
                                    <td><span th:text="${h.getTemp() + 'C'}"></span></td>
                                    <td><span th:text="${h.getWind_spd()}"></span></td>

                                        +'.png'}" alt="" width="50px"></td>
                                </div>
                            </div>

                            <div th:case="${plusSixDays}" th:if="${iter.count >= 130 && iter.count <= 153}">
