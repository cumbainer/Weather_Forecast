<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<nav class="navbar navbar-light bg-secondary">
    <div class="container -p2">
        <a class="navbar-brand" >Weather Forecast</a>
    </div>
    <div>
        <label for="txtName">
            <input type="text" id="txtName"/>
            <a href = "javascript:;" onclick = "this.href= document.getElementById('txtName').value">Send</a>
        </label>
    </div>
</nav>

<!--    ToDO add round to following field-->
<body>


    <h2 th:text="'Weather in: ' + ${day.getCity_name()}"></h2>
    <h3 th:text="${day.getTimezone()}"></h3><br>




<table>
    <tr>
        <th>MONDAY</th>
        <th>TUESDAY</th>
        <th>WEDNESDAY</th>
        <th>THURSDAY</th>
        <th>FRIDAY</th>
        <th>SATURDAY</th>
        <th>SUNDAY</th>


    </tr>

    <tr th:each="d, iter : ${day.getData()}">


            <td><a th:href="@{'/'+${day.getCity_name()}+'/'+${d.getDatetime()} }" th:text="${d.datetime}"/></td>
            <td th:text="${'Temperature: '+d.temp + 'C'}"/>

            <td th:text="${'Min/Max temp: '+ d.min_temp +'C /'+ d.max_temp +'C'}"/>
            <td th:text="${d.weather.getDescription()}"/>
            <td><img th:src="'https://www.weatherbit.io/static/img/icons/'+${d.weather.icon
                                    +'.png'}" alt="" width="50px"></td>


    </tr>

</table>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

    <div style=" position:absolute; right:300px; top:60px;
        ">
    </label>


    </div>

</body>
</html>
