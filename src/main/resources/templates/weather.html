<body>

    <h2 th:text="'Weather in: ' + ${day.getCity_name()}"></h2>
    <h3 th:text="${day.getTimezone()}"></h3><br>


<table>
    <tr>
        <th>MONDAY</th>
        <th>TUESDAY</th>
        <th>WEDNESDAY</th>
        <th>THURSDAY</th>
        <th>FRIDAY</th>
        <th>SATURDAY</th>
        <th>SUNDAY</th>


    </tr>

    <tr th:each="d, iter : ${day.getData()}">

            <td><a th:href="@{'/'+${day.getCity_name()}+'/'+${d.getDatetime()} }" th:text="${d.datetime}"/></td>
            <td th:text="${'Temperature: '+d.temp + 'C'}"/>

            <td th:text="${'Min/Max temp: '+ d.min_temp +'C /'+ d.max_temp +'C'}"/>
            <td th:text="${d.weather.getDescription()}"/>
            <td><img th:src="'https://www.weatherbit.io/static/img/icons/'+${d.weather.icon
                                    +'.png'}" alt="" width="50px"></td>

    </tr>

</table>
