<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<nav class="navbar navbar-light bg-secondary" th:fragment="header">
    <div class="container -p2">
        <a class="navbar-brand" >Weather Forecast</a>
    </div>
</nav>
<body>
    <h1 th:text="${'City name is:' + w.city_name}"></h1>
    <h1 th:text="${'TImezoen is: ' + w.getTimezone()}">HJKDFHGklsdfik</h1>
    <h1 th:text="${'Min temp:' + w.getData().get(0).min_temp}">HJKDFHGklsdfik</h1>
    <h1 th:text="${'Max temp:' + w.getData().get(0).max_temp}">HJKDFHGklsdfik</h1>
    <h1 th:text="${'AVG temp:' + w.getData().get(0).temp}">HJKDFHGklsdfik</h1>


    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

    <div style="position:absolute; right:300px; top:60px;">
    <table>
            <tr>
            <th>DATETIME</th>
            <th>TEMP</th>
            <th>WIND_SPEED</th>
            <th>DESCRIPTION</th>

            </tr>
            <tbody>

                    <tr th:each="h, iter : ${hour}">
                        <div th:if="${iter.index}%3==0">
                        <td><span th:text="${h.getDatetime().substring(11, 13) + ':00'}"></span></td>
                        <td><span th:text="${h.getTemp() + 'C'}"></span></td>
                        <td><span th:text="${h.getWind_spd()}"></span></td>
                        <td><span th:text="${h.getWeather().getDescription()}"></span></td>
                        </div>
                    </tr>

            </tbody>
        </table>

    </div>

</body>
</html>
