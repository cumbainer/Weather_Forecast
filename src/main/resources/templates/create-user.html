<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>New User registration</title>
</head>
<body>
<!--<div th:replace="header"></div>-->
<div class="col-md-offset-2">
  <h2>Create New User</h2>
</div>
<form class="form-horizontal" th:action="@{/create}" th:object="${user}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="first-name">Username:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" th:field="*{username}" id="first-name"/>
      <small class="form-text text-muted" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}"></small>
    </div>
  </div>

<!--  <div class="form-group">-->
<!--    <label class="col-sm-2 control-label" for="priority">Role:</label>-->
<!--    <div class="col-sm-8">-->
<!--      <select class="form-control" name="priority" id="priority">-->
<!--        <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name()-->
<!--                            .substring(0, 1) + role.name().substring(1).toLowerCase()}"/>-->
<!--      </select>-->
<!--    </div>-->
<!--  </div>-->

  <div class="form-group">
    <label class="col-sm-2 control-label" for="password">Password:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" th:field="*{password}" id="password"/>
      <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></small>
    </div>
  </div>
  <div>
    <input type="submit" class="btn btn-info" value="Register"/>
    <input type="reset" class="btn btn" value="Clear"/>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  </div>


</form>
</body>
</html>
