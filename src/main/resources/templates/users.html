<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
    <h2>The list of users</h2>

<div >
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"> </td>
            <td th:text="${user.getUsername()}"> </td>
            <td th:text="${user.getPassword()}"> </td>
            <td th:text="${user.getRole()}"> </td>
        </tr>
    </table>
</div >
<a th:href="@{/d/Kyiv}">
    <button type="button" class="btn btn-outline btn-primary btn-lg">Go to Weather</button>
</a>


</body>
</html>
